<head>
    <meta charset="UTF-8">

<body>

            <!-- Navbar -->
            <nav class="navbar sticky-top navbar-expand-lg" id="navbar">
              <a class="navbar-brand" href="https://tipsytales.netlify.app">Tipsy Tales</a>
              <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navToggle" aria-controls="navbarTogglerDemo02" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
              </button>
            
              <div class="collapse navbar-collapse" id="navToggle">
                <span class="text-muted">Drinks for Every Occasion</span>
                <form class="form-inline my-2 my-lg-0">
                  <input class="form-control mr-sm-2" type="search" placeholder="Search Drinks..." id="search-bar">
                  <button class="btn btn-outline-success my-2 my-sm-0" type="submit"id="searchButton">Cheers!</button>
                </form>
              </div>
            </nav>

            </br>

            <!-- Jumbotron/Instructions go Here (will be hidden when drink results render) -->
            <div class="container">
       

                <div class="jumbotron">
                    <h1 class="display-4 text-center">Find It. Make It. Enjoy It!</h1>
                    <p class=" lead text-muted font-weight-light text-center" id="instructions">Find drinks to enjoy on any and every occassion </p>
                    <hr class="my-4" id="jumboDivider" >
                    <p class="lead text-center">Search for a drink by entering a type of alcohol or ingredient in the box above!</p>  
                  </div>

            <!-- Carousel -->
            <div id=landing-carousel>

              <div id="carouselExampleIndicators" class="carousel slide" data-ride="carousel">
                <ol class="carousel-indicators">
                  <li data-target="#carouselExampleIndicators" data-slide-to="0" class="active"></li>
                  <li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
                  <li data-target="#carouselExampleIndicators" data-slide-to="2"></li>
                </ol>
                <div class="carousel-inner">

                  <div class="carousel-item active">
                    <img class="d-block" src="./Image/mojito.jpg" alt="Mojito">
                  </div>

                  <div class="carousel-item">
                    <img class="d-block" src="./Image/Spritz.jpg" alt="Spritz Veneciano">
                  </div>
                  <div class="carousel-item">
                    <img class="d-block" src="./Image/lemon.jpg" alt="Lemon Drop Martini">
                  </div>
                </div>
                <a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev">
                  <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                  <span class="sr-only">Previous</span>
                </a>
                <a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next">
                  <span class="carousel-control-next-icon" aria-hidden="true"></span>
                  <span class="sr-only">Next</span>
                </a>
              </div>
                </div>
                <!-- /#landingCarousel -->

         

              
            <!-- Drink Results will go here -->
            <div class="row" id="drink-results">
               
            </div><!-- /#drink-results -->
            </div><!-- /.container -->

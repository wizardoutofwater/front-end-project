<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>    

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
        integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link rel="stylesheet" href="./style.css">

    <script src="./main.js"></script>

    <title>Tipsy Tales</title>
    
</head>

<body>

            <!-- Navbar -->
            <nav class="navbar sticky-top" id="navbar">
                <a class="navbar-brand display-1" href="#">Tipsy Tales <span class="text-muted">Drinks for Every Occasion</span></a>
                <form class="form-inline mt-2 mt-md-0 float-right">
                    <input class="form-control mr-sm-2" type="text" placeholder="Search Drinks..." aria-label="Search" id="search-bar">
                    <button class="btn my-2 my-sm-0" type="submit" id="searchButton">Cheers!</button>
                </form>
            </nav>
            </br>

            <!-- Jumbotron/Instructions go Here (will be hidden when drink results render) -->
            <div class="container">
                <div class="jumbotron">
                    <h1 class="display-4 text-center">Find It. Make It. Enjoy It!</h1>
                    <p class="lead text-center" id="instructions">When you've been scrolling through your streaming queue for the past 30 minutes...</p>
                    <hr class="my-4" id="jumboDivider" >
                    <p class="text-right">Search for drinks to enjoy on any and every occassion</p>
                    
                  </div>
                  
            <div class="row" id="drink-results">
               
            


            </div>
        </div>
        <div id="carouselExampleIndicators" class="carousel slide" data-ride="carousel">

            <!-- Indicators -->
            <ol class="carousel-indicators">
              <li data-target="#carouselExampleIndicators" data-slide-to="0" class="active"></li>
              <li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
              <li data-target="#carouselExampleIndicators" data-slide-to="2"></li>
            </ol>
          
            <!-- Wrapper for slides -->
            <div class="carousel-inner">
              <div class="carousel-item active">
                <img class="d-block w-100" src="1.jpg" data-color="lightblue" alt="First Image">
                <div class="carousel-caption d-none d-md-block">
                  <h5>First Image</h5>
                </div>
              </div>
              <div class="carousel-item">
                <!-- slide content -->
              </div>
              <div class="carousel-item">
                <!-- slide content -->
              </div>
          
              <!-- more slides -->
            </div>
          
            <!-- Controls -->
            <a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev">
              <span class="carousel-control-prev-icon" aria-hidden="true"></span>
              <span class="sr-only">Previous</span>
            </a>
            <a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next">
              <span class="carousel-control-next-icon" aria-hidden="true"></span>
              <span class="sr-only">Next</span>
            </a>
          
          </div>
    

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW" crossorigin="anonymous"></script>
   
</body>

</html>

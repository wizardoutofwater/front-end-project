<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">   
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>      
    <link rel="stylesheet" href="./style.css">

    <script src="./main.js"></script>

    <title>Tipsy Tales</title>
    
</head>

<body>

            <!-- Navbar -->
            <nav class="navbar sticky-top" id="navbar">
                <a class="navbar-brand display-1" href="#">Tipsy Tales <span class="text-muted">Drinks for Every Occasion</span></a>
                <form class="form-inline mt-2 mt-md-0 float-right">
                    <input class="form-control mr-sm-2" type="text" placeholder="Search Drinks..." aria-label="Search" id="search-bar">
                    <button class="btn my-2 my-sm-0" type="submit" id="searchButton">Cheers!</button>
                </form>
            </nav>
            </br>

            <!-- Jumbotron/Instructions go Here (will be hidden when drink results render) -->
            <div class="container">
                <div class="jumbotron">
                    <h1 class="display-4 text-center">Find It. Make It. Enjoy It!</h1>
                    <p class="lead text-center" id="instructions"></p>
                    <hr class="my-4" id="jumboDivider" >
                    <p class="text-right">Search for drinks to enjoy on any and every occassion</p>
                    
                  </div>
                  <div id="carouselExampleIndicators" class="carousel slide" data-ride="carousel">
                    <ol class="carousel-indicators">
                      <li data-target="#carouselExampleIndicators" data-slide-to="0" class="active"></li>
                      <li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
                      <li data-target="#carouselExampleIndicators" data-slide-to="2"></li>
                    </ol>
                    <div class="carousel-inner">
                      
                      <div class="carousel-item active">
                        <img class="d-block w-100" src="./Images/manhattan.jpg" alt="Manhattan"
                          <h5>Manhattan</h5>
                        </div>

                      <div class="carousel-item">
                        <img class="d-block w-100" src="./Images/Spritz.jpg" alt="Spritz Veneciano">
                      </div>
                      <div class="carousel-item">
                        <img class="d-block w-100" src="./Images/monroe.jpg" alt="Ms. Monroe">
                      </div>
                    </div>
                    <a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev">
                      <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                      <span class="sr-only">Previous</span>
                    </a>
                    <a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next">
                      <span class="carousel-control-next-icon" aria-hidden="true"></span>
                      <span class="sr-only">Next</span>
                    </a>
                  </div>


                  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW" crossorigin="anonymous"></script>
   
</body>

</html>
